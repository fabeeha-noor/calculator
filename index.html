<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Calculator</title>
    <script src="index.js"></script>
</head>
<body>  
    <div class="bg-blue-400 mx-auto my-40 items-center justify-between w-3/12 rounded-xl h-3/6 p-2 pb-2 ">
        <div class="my-5 mx-2 bg-slate-200 rounded p-3 text-right text-4xl"> 
    <form name = "form1">  
        <input type="button" class="w-9 h-9 bg-blue-600 hover:bg-blue-700 rounded text-center text-base text-white p-2" value="âŒ«" onclick="clearInput()">
      <input id = "calc" type ="text" class="ml-6 text-right w-9/12 h-3/6 bg-slate-200 border-none" name = "answer">  
    </div>
    <div class="inline-flex text-white text-4xl"> 
        <input type = "button" class="w-16 h-16 bg-blue-600 hover:bg-blue-700 rounded-lg mx-2" value = "7" onclick = "form1.answer.value += '7' ">  
        <input type = "button" class="w-16 h-16 bg-blue-600 hover:bg-blue-700 rounded-lg mx-2" value = "8" onclick = "form1.answer.value += '8' ">  
        <input type = "button" class="w-16 h-16 bg-blue-600 hover:bg-blue-700 rounded-lg mx-2" value = "9" onclick = "form1.answer.value += '9' ">  
         <input type = "button" class="w-16 h-16 bg-blue-600 hover:bg-blue-700 rounded-lg mx-2" value = "+" onclick = "form1.answer.value += '+' ">   
        </div>

        <div class="inline-flex text-white text-4xl my-3">
            <input type = "button" class="w-16 h-16 bg-blue-600 hover:bg-blue-700 rounded-lg mx-2" value = "4" onclick = "form1.answer.value += '4' ">  
            <input type = "button" class="w-16 h-16 bg-blue-600 hover:bg-blue-700 rounded-lg mx-2" value = "5" onclick = "form1.answer.value += '5' ">  
            <input type = "button" class="w-16 h-16 bg-blue-600 hover:bg-blue-700 rounded-lg mx-2" value = "6" onclick = "form1.answer.value += '6' ">  
            <input type = "button" class="w-16 h-16 bg-blue-600 hover:bg-blue-700 rounded-lg mx-2" value = "-" onclick = "form1.answer.value += '-' ">  
        </div>

        <div class="inline-flex text-white text-4xl mb-3">
        <input type = "button" class="w-16 h-16 bg-blue-600 hover:bg-blue-700 rounded-lg mx-2" value = "1" onclick = "form1.answer.value += '1' ">  
        <input type = "button" class="w-16 h-16 bg-blue-600 hover:bg-blue-700 rounded-lg mx-2" value = "2" onclick = "form1.answer.value += '2' ">  
        <input type = "button" class="w-16 h-16 bg-blue-600 hover:bg-blue-700 rounded-lg mx-2" value = "3" onclick = "form1.answer.value += '3' ">  
        <input type = "button" class="w-16 h-16 bg-blue-600 hover:bg-blue-700 rounded-lg mx-2" value = "=" onclick = "form1.answer.value = eval(form1.answer.value) ">  
        </div>
       
    </form>  
    </div> 
    <script>
        function clearInput() {
            document.form1.answer.value = "";
        }
    </script> 
    </body>  
</html>
